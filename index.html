<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="DisplayTime">00:00:00</h1>
        <div class="buttons">
            <img id="stop" onclick="watchStop()" src="images/stop.png" >
            <img id="start" onclick="watchStart()" src="images/start.png" >
            <img id="reset" onclick= "watchReset()" src="images/reset.png">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
